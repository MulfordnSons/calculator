<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">
            <div class="result" id="display">0</div>
        </div>
        <div class="button-container">
            <div class="numbers-container">
                <button class="special-btn">AC</button>
                <button class="special-btn">+/-</button>
                <button class="special-btn">%</button>
                <button class="special-btn">/</button>
                <button class="normal-btn">7</button>
                <button class="normal-btn">8</button>
                <button class="normal-btn">9</button>
                <button class="special-btn">*</button>
                <button class="normal-btn">4</button>
                <button class="normal-btn">5</button>
                <button class="normal-btn">6</button>
                <button class="special-btn">-</button>
                <button class="normal-btn">1</button>
                <button class="normal-btn">2</button>
                <button class="normal-btn">3</button>
                <button class="special-btn">+</button>
            </div>
            
        </div>
    
    <div class="bottom-container">
        <div class="zero-dot-container">
            <button>0</button>
            <button>.</button>
        </div>
        <button class="equals special-btn">=</button>
    </div>
   

    </div>

    <div class="footer-container">
        <div>Made By: MulfordnSons - <a href="https://github.com/MulfordnSons/calculator">Github</a></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
